<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<!-- 导航页面 -- tab页面 -->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Home Tab -->
    <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>

    <!-- Category Tab -->
    <ion-tab title="Category" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/category">
        <ion-nav-view name="tab-category"></ion-nav-view>
    </ion-tab>

    <!-- carts Tab -->
    <ion-tab title="Carts" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/cart">
        <ion-nav-view name="tab-cart"></ion-nav-view>
    </ion-tab>

    <!-- mine Tab -->
    <ion-tab title="Mine" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/mine">
        <ion-nav-view name="tab-mine"></ion-nav-view>
    </ion-tab>


</ion-tabs>
